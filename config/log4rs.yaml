refresh_rate: 30 seconds

appenders:
  stdout:
    kind: console
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S%.3f)} {l} {t} - {m}{n}"
  aggregated_log_file:
    kind: file
    path: "logs/log.log"
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S%.3f)} {l} {t}- {m}{n}"

root:
  level: info
  appenders:
    - stdout

loggers:
  papyrus_lib::starknet_client:
    level: debug
    appenders:
      - aggregated_log_file
    additive: false
  papyrus_lib::gateway:
    level: debug
    appenders:
      - aggregated_log_file
    additive: false
  papyrus_lib::sync:
    level: debug
    appenders:
      - aggregated_log_file
    additive: false
