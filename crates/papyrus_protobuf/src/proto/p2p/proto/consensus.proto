syntax = "proto3";
import "p2p/proto/transaction.proto";
import "p2p/proto/common.proto";

message Proposal {
    uint64 height = 1;
    Felt252 proposer = 2;
    repeated Transaction transactions = 3;
    Hash block_hash = 4;
}

message ConsensusMessage {
    oneof message {
        Proposal proposal = 1;
    }
}