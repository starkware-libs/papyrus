[package]
name = "papyrus_storage"
version = "0.1.0"
edition = "2021"

[features]
testing = ["anyhow", "tempfile"]

[dependencies]
anyhow = { version = "1.0.44", optional = true }
bincode = { version = "1.3.3" }
flate2 = { version = "1.0.24" }
futures-util = { version = "0.3.21" }
integer-encoding = { version = "3.0.4" }
libmdbx = { version = ">=0.1.5,<0.1.8", features = ["lifetimed-bytes"] }
log = { version = "0.4" }
reqwest = { version = "0.11", features = ["json", "blocking"] }
serde = { version = "1.0.130", features = ["derive"] }
serde_json = { version = "1.0.81" }
starknet_api = { path = "../starknet_api" }
tempfile = { version = "3.3.0", optional = true }
thiserror = { version = "1.0.31" }
tokio = { version = "1.18.2", features = ["full","sync"] }
tokio-stream = { version = "0.1.8" }
url = { version = "2.2.2" }

[dev-dependencies]
assert_matches = { version = "1.5.0" }
starknet_api = { path = "../starknet_api", features = ["testing"] }
