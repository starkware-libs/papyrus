apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "papyrus.name" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "papyrus.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "papyrus.selectorLabels" . | nindent 6 }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: papyrus
        {{- include "papyrus.selectorLabels" . | nindent 8 }}
    spec:
      securityContext:
        fsGroup: 1000
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: {{ template "papyrus.name" . }}-data
        {{- if .Values.backup.enabled }}
        - name: run
          configMap:
            name: {{ template "papyrus.name" . }}-run
            defaultMode: 0777
        {{- end }}
      {{- with .Values.deployment.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.deployment.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: {{ template "papyrus.name" . }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        args:
        - --chain_id
        - {{ .Values.starknet.chain_id }}
        - --central_url
        - {{ .Values.starknet.central_url }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        resources:
          limits:
            cpu: {{ .Values.deployment.resources.limits.cpu | quote }}
            memory: {{ .Values.deployment.resources.limits.memory }}
          requests:
            cpu: {{ .Values.deployment.resources.requests.cpu | quote}}
            memory: {{ .Values.deployment.resources.requests.memory }}
        {{- if not .Values.backup.enabled }}
        {{- if .Values.services }}
        ports:
        - containerPort: {{ .Values.services.rpc.port }}
        - containerPort: {{ .Values.services.monitoring.port }}
        {{- end }}
        volumeMounts:
        - name: data
          mountPath: /app/data
        envFrom:
        - configMapRef:
            name: {{ template "papyrus.name" . }}-config
        {{- else }}
        command:
        - sh
        - -c
        - /app/run/backup.sh
        volumeMounts:
        - name: data
          mountPath: /app/data
        - name: run
          mountPath: /app/run
        envFrom:
        - configMapRef:
            name: {{ template "papyrus.name" . }}-config
        - secretRef:
            name: {{ template "papyrus.name" . }}-aws-creds
        {{- end }}
