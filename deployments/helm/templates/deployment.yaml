apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "papyrus.name" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "papyrus.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "papyrus.selectorLabels" . | nindent 6 }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      annotations:
      {{- if .Values.deployment.annotations }}
        {{ toYaml .Values.deployment.annotations | nindent 8 }}
      {{- end}}
      {{- if .Values.service.ports.monitoring.enabled }}
        prometheus.io/scrape: "true"
        prometheus.io/path: "/monitoring/metrics"
        prometheus.io/port: {{ .Values.service.ports.monitoring.port | quote }}
      {{- end }}
      labels:
        app: papyrus
        {{- include "papyrus.selectorLabels" . | nindent 8 }}
    spec:
      securityContext:
        fsGroup: 1000
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: {{ template "papyrus.name" . }}-data
        {{- if .Values.backup.enabled }}
        - name: run
          configMap:
            name: {{ template "papyrus.name" . }}-run
            defaultMode: 0777
        {{- end }}
      {{- with .Values.deployment.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.deployment.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: {{ template "papyrus.name" . }}
        image: "{{ .Values.deployment.image.repository }}:{{ .Values.deployment.image.tag }}"
        imagePullPolicy: {{ .Values.deployment.pullPolicy }}
        resources:
          limits:
            cpu: {{ .Values.deployment.resources.limits.cpu | quote }}
            memory: {{ .Values.deployment.resources.limits.memory }}
          requests:
            cpu: {{ .Values.deployment.resources.requests.cpu | quote}}
            memory: {{ .Values.deployment.resources.requests.memory }}
        {{- if not .Values.backup.enabled }}
        {{- with .Values.deployment.extraEnv }}
        env:
          {{- toYaml . | nindent 12 }}
        {{- end }}
        args:
          - --config_file 
          - /app/config/presets/{{ .Values.starknet.preset }}
          - --base_layer.node_url 
          - {{ .Values.base_layer_node_url }}
          {{- if .Values.p2p.enabled }}
          - --network.tcp_port
          - {{ default "10000" .Values.p2p.config.network_tcp_port | quote }}
          - --storage.db_config.path_prefix
          - {{ default "data" .Values.p2p.config.storage_db_config_path_prefix | quote }}
          - --network.#is_none
          - {{ default false .Values.p2p.config.network_is_none | quote }}
          {{- if not .Values.p2p.bootstrap }}
          - --network.bootstrap_peer_multiaddr.#is_none
          - {{ default false .Values.p2p.nodeConfig.network_bootstrap_peer_multiaddr_is_none | quote }}
          - --network.bootstrap_peer_multiaddr
          - {{ include "p2p.bootstrapPeerMultiaddr" . | quote }}
          {{- end}}
          {{- end }}
          {{ range $key, $value := .Values.deployment.extraArgs }}
          {{- if $value }}
          - --{{ $key }}
          - {{ $value | quote }}
          {{- else }}
          - --{{ $key }}
          {{- end }}
          {{ end }}
        {{- if .Values.service }}
        ports:
        {{- if .Values.service.ports.rpc.enabled }}
        - containerPort: {{ .Values.service.ports.rpc.port }}
          name: rpc
        {{- end }}
        {{- if .Values.service.ports.monitoring.enabled }}
        - containerPort: {{ .Values.service.ports.monitoring.port }}
          name: monitoring
        {{- end }}
        {{- if .Values.p2p.enabled }}
        - containerPort: {{ default "10000" .Values.p2p.config.network_tcp_port | quote }}
          name: p2p
        {{- end }}
        {{- end }}
        volumeMounts:
        - name: data
          mountPath: /app/data
        envFrom:
        - configMapRef:
            name: {{ template "papyrus.name" . }}-config
        {{- else }}
        command:
        - sh
        - -c
        - /app/run/backup.sh
        volumeMounts:
        - name: data
          mountPath: /app/data
        - name: run
          mountPath: /app/run
        envFrom:
        - configMapRef:
            name: {{ template "papyrus.name" . }}-config
        - secretRef:
            name: {{ template "papyrus.name" . }}-aws-creds
        {{- end }}