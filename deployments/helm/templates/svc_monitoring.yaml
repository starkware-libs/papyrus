apiVersion: v1
kind: Service
metadata:
  name: {{ template "papyrus.name" . }}-monitoring
spec:
  selector:
    app: papyrus
  type: {{ .Values.services.monitoring.type }}
  ports:
  - name: {{ template "papyrus.name" . }}-port
    protocol: "{{ .Values.services.monitoring.protocol }}"
    port: {{ .Values.services.monitoring.port }}
    targetPort: {{ .Values.services.monitoring.port }}
