[workspace]
# Using version 2 to avoid unifying features. For more info, read:
#   https://doc.rust-lang.org/cargo/reference/resolver.html#feature-resolver-version-2
resolver = "2"

members = [
    "crates/papyrus_base_layer",
    "crates/papyrus_gateway",
    "crates/papyrus_load_test",
    "crates/papyrus_monitoring_gateway",
    "crates/papyrus_node",
    "crates/papyrus_proc_macros",
    "crates/papyrus_storage",
    "crates/papyrus_sync",
    "crates/starknet_client",
    "crates/starknet_writer_client",
    "crates/test_utils",
]

[workspace.package]
version = "0.1.0-alpha"
edition = "2021"
repository = "https://github.com/starkware-libs/papyrus/"
license = "Apache-2.0"
license-file = "LICENSE"

[workspace.dependencies]
anyhow = "1.0.44"
assert = "0.0.4"
assert_matches = "1.5.0"
async-stream = "0.3.3"
async-trait = "0.1.56"
axum = "0.6.12"
base64 = "0.13.0"
byteorder = "1.4.3"
cairo-lang-starknet = "2.0.0-rc1"
cairo-lang-casm = "2.0.0-rc1"
cairo-lang-utils = "2.0.0-rc1"
camelpaste = "0.1.0"
clap = "3.2.19"
const_format = "0.2.30"
ethers = "2.0.3"
flate2 = "1.0.24"
futures = "0.3.21"
futures-channel = "0.3.21"
futures-util = "0.3.21"
goose = "0.17.0"
hex = "0.4.3"
http = "0.2.8"
hyper = { version = "0.14", features = ["full"] }
indexmap = "1.9.2"
insta = { version = "1.29.0", features = ["yaml"] }
integer-encoding = "3.0.4"
jsonrpsee = "0.18.1"
jsonschema = "0.17.0"
libmdbx = ">=0.1.5,<0.1.8"
metrics = "0.21.0"
mockall = "0.11.2"
mockito = "0.31.0"
num-bigint = "0.4"
num-traits = "0.2.15"
once_cell = "1.17.1"
os_info = "3.6.0"
paste = "1.0.9"
primitive-types = { version = "0.12.1", features = ["serde"] }
parity-scale-codec = "3.5.0"
rand = "0.8.5"
rand_chacha = "0.3.1"
reqwest = "0.11"
rustc-hex = "2.1.0"
schemars = { version = "0.8.12", features = ["preserve_order"] }
serde = "1.0.130"
serde_json = "1.0.81"
serde_yaml = "0.9.16"
simple_logger = "4.0.0"
starknet_api = "0.1"
tempfile = "3.3.0"
thiserror = "1.0.31"
tokio = "1.18.2"
tokio-retry = "0.3"
tokio-stream = "0.1.8"
tracing = "0.1.37"
tracing-subscriber = "0.3.16"
tower = "0.4"
url = "2.2.2"
