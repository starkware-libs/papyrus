[package]
name = "papyrus"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "papyrus_lib"
path = "src/lib.rs"

[dependencies]
anyhow = { version = "1.0.44" }
assert_matches = { version = "1.5.0" }
async-stream = { version = "0.3.3" }
async-trait = { version = "0.1.53" }
bincode = { version = "1.3.3" }
env_logger = { version = "0.9.0" }
futures-util = { version = "0.3.21" }
hex = { version = "0.4.3" }
jsonrpsee = { version = "0.13.1", features = ["full"] }
libmdbx = { version = "0.1.5", features = ["lifetimed-bytes"] }
lifetimed-bytes = { version = "0.1.0" }
log = { version = "0.4" }
mockito = { version = "0.31.0" }
reqwest = { version = "0.11", features = ["json", "blocking"] }
ron = { version ="0.7" }
serde = { version = "1.0.130", features = ["derive"] }
serde_json = { version = "1.0.81" }
thiserror = { version = "1.0.31" }
tokio = { version = "1.18.2", features = ["full","sync"] }
tokio-stream = { version = "0.1.8" }
tracing = { version = "0.1.31" }
tracing-subscriber = { version = "0.3.9", features = ["env-filter"] }
url = { version = "2.2.2" }
web3 = { version = "0.18.0" }

[dev-dependencies]
tempfile = { version = "3.3.0" }
